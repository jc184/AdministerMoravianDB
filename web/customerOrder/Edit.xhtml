<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerOrderController.selected.id}" title="#{bundle.EditCustomerOrderTitle_id}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{customerOrderController.selected.amount}" title="#{bundle.EditCustomerOrderTitle_amount}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_orderdate}" for="orderdate" />
                    <h:inputText id="orderdate" value="#{customerOrderController.selected.orderdate}" title="#{bundle.EditCustomerOrderTitle_orderdate}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_orderdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_confirmationNumber}" for="confirmationNumber" />
                    <h:inputText id="confirmationNumber" value="#{customerOrderController.selected.confirmationNumber}" title="#{bundle.EditCustomerOrderTitle_confirmationNumber}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_confirmationNumber}"/>
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_customerCustomerid}" for="customerCustomerid" />
                    <h:selectOneMenu id="customerCustomerid" value="#{customerOrderController.selected.customerCustomerid}" title="#{bundle.EditCustomerOrderTitle_customerCustomerid}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_customerCustomerid}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{customerOrderController.update}" value="#{bundle.EditCustomerOrderSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerOrderViewLink}"/>
                <br />
                <h:commandLink action="#{customerOrderController.prepareList}" value="#{bundle.EditCustomerOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerOrderIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
