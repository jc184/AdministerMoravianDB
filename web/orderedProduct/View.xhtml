<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrderedProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrderedProductLabel_quantity}"/>
                    <h:outputText value="#{orderedProductController.selected.quantity}" title="#{bundle.ViewOrderedProductTitle_quantity}"/>
                    <h:outputText value="#{bundle.ViewOrderedProductLabel_customerOrder}"/>
                    <h:outputText value="#{orderedProductController.selected.customerOrder}" title="#{bundle.ViewOrderedProductTitle_customerOrder}"/>
                    <h:outputText value="#{bundle.ViewOrderedProductLabel_product}"/>
                    <h:outputText value="#{orderedProductController.selected.product}" title="#{bundle.ViewOrderedProductTitle_product}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderedProductController.destroyAndView}" value="#{bundle.ViewOrderedProductDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrderedProductEditLink}"/>
                <br />
                <h:commandLink action="#{orderedProductController.prepareCreate}" value="#{bundle.ViewOrderedProductCreateLink}" />
                <br />
                <h:commandLink action="#{orderedProductController.prepareList}" value="#{bundle.ViewOrderedProductShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrderedProductIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
