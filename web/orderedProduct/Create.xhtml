<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrderedProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrderedProductLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{orderedProductController.selected.quantity}" title="#{bundle.CreateOrderedProductTitle_quantity}" required="true" requiredMessage="#{bundle.CreateOrderedProductRequiredMessage_quantity}"/>
                    <h:outputLabel value="#{bundle.CreateOrderedProductLabel_customerOrder}" for="customerOrder" />
                    <h:selectOneMenu id="customerOrder" value="#{orderedProductController.selected.customerOrder}" title="#{bundle.CreateOrderedProductTitle_customerOrder}" required="true" requiredMessage="#{bundle.CreateOrderedProductRequiredMessage_customerOrder}">
                        <f:selectItems value="#{customerOrderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrderedProductLabel_product}" for="product" />
                    <h:selectOneMenu id="product" value="#{orderedProductController.selected.product}" title="#{bundle.CreateOrderedProductTitle_product}" required="true" requiredMessage="#{bundle.CreateOrderedProductRequiredMessage_product}">
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderedProductController.create}" value="#{bundle.CreateOrderedProductSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orderedProductController.prepareList}" value="#{bundle.CreateOrderedProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrderedProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
