<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrderedProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrderedProductEmpty}" rendered="#{orderedProductController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{orderedProductController.items.rowCount > 0}">
                    <h:outputText value="#{orderedProductController.pagination.pageFirstItem + 1}..#{orderedProductController.pagination.pageLastItem + 1}/#{orderedProductController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{orderedProductController.previous}" value="#{bundle.Previous} #{orderedProductController.pagination.pageSize}" rendered="#{orderedProductController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{orderedProductController.next}" value="#{bundle.Next} #{orderedProductController.pagination.pageSize}" rendered="#{orderedProductController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{orderedProductController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderedProductTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderedProductTitle_customerOrder}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerOrder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderedProductTitle_product}"/>
                            </f:facet>
                            <h:outputText value="#{item.product}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{orderedProductController.prepareView}" value="#{bundle.ListOrderedProductViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderedProductController.prepareEdit}" value="#{bundle.ListOrderedProductEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderedProductController.destroy}" value="#{bundle.ListOrderedProductDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{orderedProductController.prepareCreate}" value="#{bundle.ListOrderedProductCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrderedProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
