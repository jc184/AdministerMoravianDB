<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customerid}" for="customerid" />
                    <h:inputText id="customerid" value="#{customerController.selected.customerid}" title="#{bundle.CreateCustomerTitle_customerid}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerid}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{customerController.selected.firstname}" title="#{bundle.CreateCustomerTitle_firstname}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{customerController.selected.lastname}" title="#{bundle.CreateCustomerTitle_lastname}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_addressline1}" for="addressline1" />
                    <h:inputText id="addressline1" value="#{customerController.selected.addressline1}" title="#{bundle.CreateCustomerTitle_addressline1}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_addressline1}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_addressline2}" for="addressline2" />
                    <h:inputText id="addressline2" value="#{customerController.selected.addressline2}" title="#{bundle.CreateCustomerTitle_addressline2}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_addressline2}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{customerController.selected.city}" title="#{bundle.CreateCustomerTitle_city}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_postcode}" for="postcode" />
                    <h:inputText id="postcode" value="#{customerController.selected.postcode}" title="#{bundle.CreateCustomerTitle_postcode}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_postcode}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_country}" for="country" />
                    <h:inputText id="country" value="#{customerController.selected.country}" title="#{bundle.CreateCustomerTitle_country}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_country}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_company}" for="company" />
                    <h:inputText id="company" value="#{customerController.selected.company}" title="#{bundle.CreateCustomerTitle_company}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_company}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_creditcardexpiry}" for="creditcardexpiry" />
                    <h:inputText id="creditcardexpiry" value="#{customerController.selected.creditcardexpiry}" title="#{bundle.CreateCustomerTitle_creditcardexpiry}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_creditcardexpiry}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_creditcardnumber}" for="creditcardnumber" />
                    <h:inputText id="creditcardnumber" value="#{customerController.selected.creditcardnumber}" title="#{bundle.CreateCustomerTitle_creditcardnumber}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_creditcardnumber}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_creditcardtype}" for="creditcardtype" />
                    <h:inputText id="creditcardtype" value="#{customerController.selected.creditcardtype}" title="#{bundle.CreateCustomerTitle_creditcardtype}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_creditcardtype}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_emailaddress}" for="emailaddress" />
                    <h:inputText id="emailaddress" value="#{customerController.selected.emailaddress}" title="#{bundle.CreateCustomerTitle_emailaddress}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_emailaddress}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_loginpassword}" for="loginpassword" />
                    <h:inputText id="loginpassword" value="#{customerController.selected.loginpassword}" title="#{bundle.CreateCustomerTitle_loginpassword}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_loginpassword}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
